<ion-header>

  <ion-navbar>
    <ion-title>{{datosAnimal.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <img [src]="datosAnimal.picture" class="border border-danger">
  <ion-card>

    <ion-card-content>
      <ion-card-title>
        {{datosAnimal.name}}
      </ion-card-title>
      <p>
        {{datosAnimal.type}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
